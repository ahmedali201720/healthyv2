<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap style sheet -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="./css/common.css">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="./css/layout.css">
    <!-- Style sheet for fontawesome assets -->
    <link rel="stylesheet" href="./assets/fontawesome/css/all.css">
    <title>Home | New Layout</title>
</head>

<body>

    <!-- Start of large screen top header -->

    <header id="top-header">

        <div class="row top-header-container px-5">

            <div class="col-6 top-header-link-container d-flex justify-content-start">

                <div class="top-header-link mx-2 px-1 py-2">
                    <a href="#"><i class="fa fa-truck mx-1"></i> الشحن مجانى</a>
                </div>

                <div class="top-header-link mx-2 px-1 py-2">
                    <a href="#"><i class="fa fa-sync-alt mx-1"></i> ارجاع السلع مجاناٌ</a>
                </div>

                <div class="top-header-link mx-2 px-1 py-2">
                    <a href="#"><i class="fa fa-dollar-sign mx-1"></i> الدفع عند الإستلام</a>
                </div>

            </div>

            <div class="col-6 top-header-link-container d-flex justify-content-end">

                <div class="top-header-link mx-2 px-1 py-2">
                    <a href="#">إنشاء حساب</a>
                </div>

                <div class="top-header-link mx-2 px-1 py-2">
                    <a href="#">عروض و تخفيضات</a>
                </div>

                <div class="top-header-link mx-2 px-1 py-2">
                    <a href="#">مركز المساعدة</a>
                </div>

                <div class="top-header-link mx-2 px-1 py-2">
                    <a href="#">English</a>
                </div>

            </div>


        </div>

    </header>

    <!-- End of large screen top header -->

    <!-- Start of large screen mid header -->

    <header id="mid-header">

        <div class="row mid-header-container px-5 py-3">

            <div class="col-3">

                <div class="logo-and-sidebar-container d-flex justify-content-center align-items-center">

                    <button class="sidebar-button px-2 py-1">
                        <i class="fa fa-bars"></i>
                    </button>

                    <img src="./assets/images/logo.jpg" alt="logo">

                </div>

            </div>

            <div class="col-6 mid-header-search-container">

                <div class="mid-header-search-input d-flex justify-content-center align-items-center">

                    <input class="form-control search-bar py-0" type="search" placeholder="ابحث.." aria-label="Search">

                    <button class="search-button-container mx-1 py-2 ">
                        <i class="fa fa-search main-search-icon px-2"></i>
                    </button>

                </div>

            </div>

            <div class="col-3">



            </div>

        </div>

    </header>

    <!-- End of large screen mid header -->

    <!-- Start of large screen botto header -->

    <header id="bottom-header">



    </header>

    <!-- End of large screen mid header -->



    <!-- jquery script file needed for bootstrap -->
    <script src="js/jquery-3.5.1.js"></script>
    <!--  Local script for home page  -->
    <script src="js/layout.js"></script>
    <!-- jquery script file needed for bootstrap -->
    <script src="js/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
        integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>

    <script src="js/bootstrap.js"></script>

</html>
